<!-- index.html -->
{% extends "skeleton/adminlte.html" %}
{% block title %}Create - Booking{% endblock %}

{% block breadcrumb %}
<section class="content-header">
    <h1>
        Booking Create
        <small>pages</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="/booking"><i class="fa fa-group"></i> Booking</a></li>
        <li class="active">Create</li>
    </ol>
</section>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Booking Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control input-lg" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Room</label>
                            <input type="text" class="form-control input-lg" 
                                placeholder="Room">
                        </div>

                        <div class="form-group">
                            <label>Time</label>
                            <input type="text" class="form-control input-lg" 
                                placeholder="Time">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (left) -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
{% endblock %}
