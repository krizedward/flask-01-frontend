{% extends "template.html" %}

{% block title %} Auth - Form Login {% endblock %}

{% block content %}
<h1>Login Form</h1>
<form action="{{ url_for('form_login') }}" method="POST">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="login">
</form>
{% endblock %}
